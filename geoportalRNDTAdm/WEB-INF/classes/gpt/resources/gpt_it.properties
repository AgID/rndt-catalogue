catalog.content.about.statement = \
<p>\
<strong>Le caratteristiche del Geoportale includono:</strong><br/>\
</p><p>\
<strong>Categorie di dati:</strong><br/>\
Pagine web che aiutano a scoprire e ad accedere ad una grande variet\u00e0 di informazioni geografiche per un \
particolare tematismo o comunit\u00e0.\
</p><p>\
<strong>Pagina di ricerca:</strong><br/>\
La Pagina di ricerca rende possibile accedere ad una grande variet\u00e0 di informazioni geografiche \
all\'interno del Geoportale. Queste informazioni, fornite da governi, da organizzazioni commerciali \
e non commerciali comprendono mappe, servizi mappa, dataset geografici, \
attivit\u00e0 geografiche, soluzioni spaziali, clearinghouses, e riferimenti territoriali.\
</p><p>\
<strong>Esecuzione di una ricerca:</strong><br/>\
Per trovare dei contenuti, si pu\u00f2 impostare una zona cercandola tramite il suo nome, o usare la mappa di ricerca per \
definire un'estensione geografica di ricerca. Una volta identificata l\'area, si possono impostare i criteri di ricerca \
in base al tipo dei contenuti, come ad esempio servizi mappa, dataset geografici, attivit\u00e0,  \
parole chiave o range di dati. I risultati della ricerca sono mostrati insieme ai metadati e, se possibile, \
con una mappa. \
</p><p>\
<strong>Vedi metadati:</strong><br/>\
E' possibile usare il dettaglio del metadati e la visualizzazione completa per scorrere le informazioni e \
localizzare quello che si sta cercando. I dati cartografici possono essere visti nel Visualizzatore o tramite un \
software GIS che in aggiunta pu\u00f2 permettere di utilizzare dati provenienti da molteplici origini.\
</p><p>\
<strong>Visualizzatore:</strong><br/>\
Il Visualizzatore consente di interagire con i servizi mappa referenziati nei metadati, e di \
navigare attraverso dataset di riferimento. Il Visualizzatore consente anche di salvare mappe per utilizzo \
successivo, impostare livelli di trasparenza, interrogare i dati e fornisce ricche funzionalit\u00e0 \
per la sovrapposizione di servizi mappa.\
</p><p>\
<strong>Pubblicazione di dati:</strong><br/>\
Puoi fornire dati geografici pubblicando servizi mappa ed immagini, dataset geografici, \
servizi geografici, soluzioni spaziali, materiale di riferimento geografico e territoriale, attivit\u00e0 geografiche \
o eventi da condividere con altri utenti tramite l\'invio di moduli che possono essere completati online all\'interno \
del Geoportale. La pubblicazione avviene attraverso un editor guidato ed una funzione di upload.\
</p>

