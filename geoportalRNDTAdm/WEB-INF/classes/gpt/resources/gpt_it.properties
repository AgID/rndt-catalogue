catalog.content.privacy.caption     = Riservatezza e sicurezza
catalog.content.privacy.statement = \
<p>\
Grazie per aver utilizzato il Geoportale e visualizzato la politica di sicurezza. \
</p><p>\
La politica di sicurezza \u00e8 chiara: non raccoglieremo nessuna vostra informazione personale durante la visita al \
sito a meno che non siate voi a fornirle direttamente. La politica di riservatezza definisce \
le informazioni che raccogliamo attraverso il Geoportale e come usiamo tali informazioni.\
</p>\
<h4>Informazioni raccolte e memorizzate automaticamente</h4>\
<p>\
Se non fate nulla durante la vostra visita al geoportale ma vi limitate a leggere le pagine, \
o cercare informazioni, raccoglieremo e memorizzeremo automaticamente alcune informazioni \
relative alla vostra visita. Queste informazioni non vi identificano personalmente. \
</p><p>\
Le informazioni che verranno automaticamente raccolte e memorizzate duirante la vostra visita sono: \
</p>\
<ul>\
<li>Il nome del dominio internet (ad esempio "societax.it") e l\'indirizzo IP (l\'indirizzo IP \u00e8 un \
numero che viene automaticamente assegnato al vostro computer quando navigate su Internet) dal \
quale state accedendo al sito del Geoportale;</li>\
<li>Il tipo di browser e il sistema operativo usato per accedere;</li>\
<li>La data e l\'ora di accesso;</li>\
<li>Le pagine visitate; e</li>\
<li>Se vi collegate al Geoportale attraverso un altro sito web, l\'indirizzo di tale sito.</li>\
</ul>\
<p>\
Usiamo queste informazioni per migliorare e rendere pi\u00f9 usabile il nostro sito, per conoscere \
il numero dei visitatori al nostro sito e il tipo di tecnologia utilizzata dai nostri utenti.\
</p>\
<h4>Se inviate i vostri dati</h4>\
<p>\
Se decidete di fornirci i vostri dati riempiendo il modulo con i vostri dati e inviandocelo \
attraverso il sito web, useremo quelle informazioni per rispondere ai vostri messaggi \
per trovare pi\u00f9 rapidamente le informazion che richiedete e per notificarvi gli aggiornamenti \
del nosttro sito. Inoltre, non creeremo profili individuali utilizzando le informazioni forniteci. \
Il Geoportale non acquisisce informazioni per scopi di marketing.\
</p>\
<h4>Informazioni che possimao automaticamente memorizzare sul disco del vostro computer</h4>\
<p>\
Il Geoportale registra sul disco del vostro computer alcune informazioni nella forma di "cookie". \
Questi sono utilizzati per mantenere le informazioni inserite in modo da non doverle digitare \
nuovamente. Viene utilizzato un <strong>cookie di sessione</strong> per memorizzare il nome utente \
e la password. Questo ci permette di reperire correttamente i dati di vostra pertinenza nel database \
e le loro informazioni di registrazione. Il cookie di sessione viene cancellato quando la vostra \
sessione di lavoro \u00e8 conclusa.</p>\
<p> Viene utilizzato un <strong>cookie di sessione</strong> contenente un parametro identificativo di \
Mappa. Questo cookie viene settato quando viene utilizzata la visualizzazione ricorsiva delle mappe nella \
pagina di ricerca del Geoportale. Questa caratteristica grafica richiede l\'uso di un cookie di sessione per \
garantire adeguate performances e capacit\u00e0 di visualizzazione. Il cookie di sessione viene cancellato quando \
 la vostra sessione di lavoro \u00e8 conclusa.\
</p><p>\
I Cookies non sono usati per raccogliere informazioni personali, dai vostri files o danneggiare \
il vostro sistema o i vostri dati.\
</p><p>\
Per maggiori informazioni sui cookie potete visitare il sito: \
<a href="http://www.w3.org/Security/Faq/wwwsf2.html#CLT-Q10" \
 target="_blank" title="Collegamento al World Wide Web Consortium su finestra esterna">\
World Wide Web Consortium</a> (W3C).\
</p>\
<h4>Sicurezza</h4>\
<p>\
Al fine di garantire la sicurezza del sito e la fruibilit\u00e0 dello stesso per tutti gli utenti, \
su questo sistema potrebbero essere attivi programmi commerciali per monitorare il traffico \
della rete e identificare tentativi non autorizzati di inserimento o modifica dei dati o comunque \
 di arrecare danno. \
</p><p>\
Eccetto che in caso di richiesta dell\'Autorit\u00e0 Giudiziaria, non viene effettuato nessun tentativo \
di identificare indivdualmente gli utenti o le loro abitudini. I dati di log non sono utilizzati per \
altri scopi e ne \u00e8 prevista la cancellazione.\
</p><p>\
Tentativi non autorizzati di inserimento o modifica dei dati su questo servizio sono proibiti e possono \
essere perseguiti.\
<\p>\
<h4>Colegamenti ad altri siti</h4>\
<p>\
Questo sito web offre collegamenti ad altri siti Web-GIS. Una volta collegati ad uno di questi siti \
sarete soggetti alle sue politiche di sicurezza e privacy. Il sito del Geoportale non si assume alcuna \
responsabilit\u00e0 per il trattamento delle informazioni da parte di tali siti e i collegamenti non implicano \
alcuna affiliazione o condivisione con i siti collegati. Il sito del Geoportale non controlla e non pu\u00f2 \
garantire al rilevanza, la validit\u00e0 o l\'accuratezza del materiale.\
</p><p><strong>\
Vogliamo essere molto chiari: non stiamo raccogliendo informazioni identificative personali quando \
visitate il nostro sito, a meno che non siate voi a fornire a noi tali informazioni. Eccetto qaundo \
richiesto dalla legge, non condividiamo o forniamo in alcuna forma le informazioni ricevute.\
</strong></p>

