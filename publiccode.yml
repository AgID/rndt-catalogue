publiccodeYmlVersion: '0.2'
applicationSuite: RNDT
categories:
  - cad
  - geographic-information-systems
description:
  it:
    documentation: 'https://github.com/AgID/rndt-catalogue'
    features:
      - >-
        Gestione, pubblicazione e ricerca dei metadati di dati e servizi territoriali.
    genericName: Catalogo metadati RNDT
    longDescription: >
      **Catalogo metadati RNDT** è una soluzione per la gestione, la pubblicazione e la ricerca dei metadati dei dati territoriali e relativi servizi secondo il [profilo italiano RNDT](https://github.com/AgID/rndt-guidance) coerente con le regole [INSPIRE](https://inspire.ec.europa.eu/).


      La soluzione è basata su [ESRI Geoportal Server](https://github.com/Esri/geoportal-server/wiki/What-is-a-geoportal-and-the-geoportal-server) v. 1.2.7, alla quale sono state comunque apportate diverse modifiche (alcune incluse nella versione 1.2.9) e personalizzazioni per garantire la conformità alle regole RNDT e INSPIRE.
    screenshots:
      - >-
        https://raw.githubusercontent.com/AgID/rndt-catalogue/master/documentation/images/rndt-catalogue.png
    shortDescription: >-
      Soluzione per la gestione, pubblicazione e ricerca dei metadati di dati e servizi territoriali secondo il profilo italiano RNDT.
